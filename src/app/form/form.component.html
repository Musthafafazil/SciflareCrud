<h1 mat-dialogititle>Add Student Information</h1> 
<div mat-dialog-content>
   <form [formGroup]="studentFrom">
    <mat-form-field appearance="outline">
        <mat-label>Student Name</mat-label>
        <input formControlName="studentName" matInput placeholder="Name">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Mobile Number</mat-label>
        <input formControlName="mobileNumber"  matInput  placeholder="Mobile Number">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Gender</mat-label>
      <mat-select formControlName="gender" placeholder="Gender">
        <mat-option value="Male">Male</mat-option>
        <mat-option value="FeMale">FeMale</mat-option>
        <mat-option value="Others">FeMale</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input formControlName="dateofBirth" matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <label for=""><h2>Department</h2></label>
      <mat-radio-group formControlName="department" class="example-radio-group">
        <mat-radio-button class="example-radio-button" *ngFor= "let department of departmentList" [value]="department">
         {{department}}
        </mat-radio-button>
      </mat-radio-group>
      <mat-form-field appearance="outline">
        <mat-label>Email Id</mat-label>
        <input formControlName="email"  matInput  placeholder="Email Id">
      </mat-form-field>
   </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-button   class="hover-class-close" mat-dialog-close>Close</button>
    <button mat-button class="hover-class-save" (click)="addStudent()">{{actionBtn}}</button>
</div>
