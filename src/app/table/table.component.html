
<mat-toolbar color="primary">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>account_circle</mat-icon>
    </button>
    <span>Student Registration</span>
    <span class="example-spacer"></span>
    <button mat-button class="hover-class" color="red" (click)="logout()">Log Out</button>
    <button mat-button class="add-class hover-class" color="red" (click)="openDialog()">Add Student</button>
  </mat-toolbar>
  
  <div class="container">
    <div style="margin-top: 10px;">
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
<!--      
          <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
          </ng-container> -->
       
          <ng-container matColumnDef="studentName">
            <th mat-header-cell *matHeaderCellDef> StudentName </th>
            <td mat-cell *matCellDef="let element"> {{element.studentName}} </td>
          </ng-container>
      
        
          <ng-container matColumnDef="mobileNumber">
            <th mat-header-cell *matHeaderCellDef> MobileNumber </th>
            <td mat-cell *matCellDef="let element"> {{element.mobileNumber}} </td>
          </ng-container>
      
        
          <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef> Gender </th>
            <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
          </ng-container>
  
          <ng-container matColumnDef="department">
            <th mat-header-cell *matHeaderCellDef> Department </th>
            <td mat-cell *matCellDef="let element"> {{element.department}} </td>
          </ng-container>
  
          
          <ng-container matColumnDef="dateofBirth">
            <th mat-header-cell *matHeaderCellDef> DateOfBirth </th>
            <td mat-cell *matCellDef="let element"> {{element.dateofBirth | date}} </td>
          </ng-container>
  
          
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Email </th>
            <td mat-cell *matCellDef="let element"> {{element.email}} </td>
          </ng-container>
  
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element"> 
              <button>
                <mat-icon (click)="editStudent(element)">edit</mat-icon>
              </button>
              <button>
                <mat-icon (click)="deleteStudent(element._id)">delete</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                       showFirstLastButtons
                       aria-label="Select page of periodic elements">
        </mat-paginator>
      </div></div>
  </div>
